<ul class="version-selector">
    <li class="has-child">
        <a class="version-title" href="#">
            Versions
            <i class="icon-arrow"></i>
        </a>

        <ul>
            {{- range .versions }}
            <li>
                <a href="/docs/{{ . }}">
                    {{ . }}
                </a>
            </li>
            {{- end }}
        </ul>
    </li>
</ul>
